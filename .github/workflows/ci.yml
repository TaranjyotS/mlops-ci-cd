name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Lint (ruff)
        run: ruff check .

      - name: Security (bandit)
        run: bandit -r src -q

      - name: Tests
        run: pytest --cov=mlops_ci_cd --cov-report=term-missing
